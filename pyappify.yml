name: "ok-HJ"
uac: true
profiles:
  - name: "Release"
    git_url: "https://github.com/poi12345-a/ok-script-boilerplate"
    admin: true
    main_script: "main.py"
    requires_python: "3.12"
    requirements: "requirements.txt"
    use_pythonw: true
    show_add_defender: true

    include: 
      - "ok"        # 强制包含 ok 核心逻辑
      - "src"       # 强制包含你的业务代码
      - "assets"    # 强制包含图片资源
      - "assets/images"

  - name: "Debug"
    main_script: "main_debug.py"
    requirements: "requirements.txt"
